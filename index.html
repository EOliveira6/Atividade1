<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Consumindo API e Carregando Dados</h1>
        <button id="fetchUserDataBtn">Buscar Dados dos Usuários</button>
    </div>
    <hr>
    <div id="response">
    </div>
   
    <script>

        document.getElementById('fetchUserDataBtn').addEventListener('click', fetchUserData);

        function fetchUserData() {
            fetch('https://jsonplaceholder.typicode.com/users/')
                .then(response => response.json())
                .then(users => {
                    let output = '<h2>Lista de Usuários</h2>';
                    output += '<ul>';
                    users.forEach(function (user) {
                        output += `
                        <li>
                            ${user.name}
                        </li>
                    `;
                    });
                    output += '</ul>'
                    document.getElementById("response").innerHTML = output;


                });

        }

    </script>
</body>

</html>
